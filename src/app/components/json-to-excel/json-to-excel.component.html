<div class="w-auto">
  <div class="text-center mb-2 font-bold">
    <h1>Convert JSON data into Excel file</h1>
    <!-- {{ jsonText }} -->
  </div>

  <div
    ace-editor
    [(text)]="jsonText"
    [mode]="'json'"
    [options]="options"
    [readOnly]="false"
    [autoUpdateContent]="true"
    [durationBeforeCallback]="0"
    style="min-height: 60vh; width: 100%; overflow: auto"
    class="rounded border-solid border-4 border-gray-500 mb-2 md:mb-0"
  ></div>

  <div class="flex flex-col md:flex-row">
    <!-- Left side -->
    <!-- <div class="md:content-start"> -->
    <button
      class="bg-blue-500 hover:bg-blue-400 click:bg-blue-400 focus:outline-none text-white font-bold py-2 px-4 rounded mt-2"
    >
      <i class="fas fa-paste"></i>
      Paste JSON
    </button>

    <!-- xl filename input -->
    <input
      class="bg-white focus:outline-none focus:shadow-outline text-center text-gray-500 border border-gray-500 py-2 px-4 rounded mt-2 md:ml-2 md:mr-2"
      type="text"
      [(ngModel)]="fileName"
      placeholder="fileName.xlsx"
    />

    <button
      class="bg-green-500 hover:bg-green-400 focus:outline-none text-white font-bold py-2 px-4 rounded mt-2"
    >
      <i class="fas fa-file-excel"></i>
      Export as Excel
    </button>
    <!-- </div> -->

    <!-- Right side -->
    <!-- <div class="md:content-end"> -->
    <button
      class="bg-red-500 hover:bg-red-400 focus:outline-none text-white font-bold py-2 px-4 rounded mt-2 mb-2 md:ml-auto"
      (click)="resetJaonInput()"
    >
      <i class="fas fa-trash-alt"></i>
      Reset
    </button>
    <!-- </div> -->
  </div>
</div>
